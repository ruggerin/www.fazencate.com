services:
  web:
    build: .
    container_name: fazencarte-institucional
    ports:
      - "8081:80"
    restart: unless-stopped

  umami:
    image: ghcr.io/umami-software/umami:postgresql-latest
    container_name: fazencarte-umami
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://umami:umami@umami-db:5432/umami
      APP_SECRET: ${UMAMI_APP_SECRET:-troque-esse-secret-em-producao}
    depends_on:
      umami-db:
        condition: service_healthy
    restart: unless-stopped

  umami-db:
    image: postgres:16-alpine
    container_name: fazencarte-umami-db
    environment:
      POSTGRES_DB: umami
      POSTGRES_USER: umami
      POSTGRES_PASSWORD: umami
    volumes:
      - umami-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U umami"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  umami-data:
