server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Remove .html extension from URLs
    # /em-breve -> serves em-breve.html
    # /contato  -> serves contato.html
    location / {
        try_files $uri $uri.html $uri/ =404;
    }

    # Redirect .html URLs to clean URLs (SEO)
    # /em-breve.html -> 301 -> /em-breve
    location ~ ^(.+)\.html$ {
        return 301 $1;
    }
}
